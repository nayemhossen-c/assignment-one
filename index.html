<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment One</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h3 class="logo inter">LOGO</h3>
            <button class="button Raleway">Sign Up</button>
        </nav>
        <div class="banner">
            <h2 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="button margin">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="action-page">
            <div>
                <h3 class="title">See It in Action</h3>
                <p class="description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="button">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-img"src="image/wc-mini.png" alt="">
            </div>
        </div>
        <div class="user-section">
            <div>
                <h3 class="title">Joined Thousands of Productive Users</h3>
            </div>
            <div class="user">
                <div>
                    <h1 class="user-title">50K</h1>
                    <p class="user-description">Active user</p>
                </div>
                <div>
                    <h1 class="user-title">2M+</h1>
                    <p class="user-description">Focus Sessions</p>
                </div>
                <div>
                    <h1 class="user-title">95%</h1>
                    <p class="user-description">Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
